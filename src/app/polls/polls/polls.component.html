<div class="container">
  <div class="row">
    <div class="col-md-12">
      <mat-card class="jumbotron">
        <h1 style="font-size: 28px;">Polls</h1>
        <h3>Here you can find all public polls that you can vote on!</h3>
      </mat-card>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-6 col-xl-4 d-flex" style="margin-bottom: 20px;" *ngFor="let p of (polls | async)">
      <div *ngIf="!p.poll.private" style="width: 100%;">
        <app-poll-vote style="width: 100%;" [name]="p.poll.name" [username]="p.member.username" [answers]=[p.poll.answers]></app-poll-vote>
      </div>
    </div>
  </div>
</div>
